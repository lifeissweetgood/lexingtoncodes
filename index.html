<html>
    <head>
        <title>Font Preference Poll Web App</title>

        <!-- Complete this css link -->
        <link rel="" type="" href=""/>

        <!-- Google Web Font Links -->
    </head>
    <body>
        <div class="poll">
            <form method="POST">
                <ul>
                    <li>
                        <label>Name</label>
                        <input type="text" name="username" maxlength="20"/>
                    </li>
                    <li>
                        <label>Which font do you like the most?</label><br/>
                        <p id="font-choice"><input type="radio" name="favorite_font" value="JosefinSans"><span id="style1">Josefin Sans</span></p>
                        <p id="font-choice"><input type="radio" name="favorite_font" value="BerkshireSwash"><span id="style2">Berkshire Sans</span></p>
                        <p id="font-choice"><input type="radio" name="favorite_font" value="OldStdTT"><span id="style3">Old Standard TT</span></p>
                        <p id="font-choice"><input type="radio" name="favorite_font" value="KaushanScript"><span id="style4">Kaushan Script</span></p>
                    </li>
                    <li>
                        <label>How long have you been designing?</label>
                        <input type="number" name="yrs_designing" min="1" max="70">
                    </li>
                    <li>
                        <input type="submit" value="Submit"/>
                    </li>
                </ul>
            </form>
        </div>
        <div class="graph">
            
        </div>
        <!-- Javascript Links -->
    </body>
</html>
